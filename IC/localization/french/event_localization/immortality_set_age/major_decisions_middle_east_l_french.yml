# Immortality set age event
 immortality_set_age.1.t:0 "Quel âge je souhaite avoir?"
 immortality_set_age.1.desc:0 "j'ai beau être immortel, cela ne veut pas dire que je dois garder mon apparence. qu'est ce qu'il y a de mal a paraitre un peu plus vieux ou un peu plus jeune pendant que j'y suis?"
 immortality_set_age.1.option.a:0 "Pourquoi pas la jeunesse éternelle?"
 immortality_set_age.1.option.b:0 "Rien de mal a être un peu plus agé"
 immortality_set_age.1.option.c:0 "Bah! laissez moi mon age vénérable!"
